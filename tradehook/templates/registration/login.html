    <div class="background-color background-color-4"></div>
    <header>
        <div class="header-container">
            <div class="logo-title-container">
                <a href="https://tradehook-prod-fbb7997de66a.herokuapp.com/tradehook/home"><h1 id="logo-title">TradeHook</h1></a>
            </div>
            <nav>
                <ul class="links-list">
                    <li class="link-list-entry"><a href="https://tradehook-prod-fbb7997de66a.herokuapp.com/tradehook/home" class="header-link"><h2>Home</h2></a></li>
                    <li class="link-list-entry"><a href="https://tradehook-prod-fbb7997de66a.herokuapp.com/tradehook/brokers/" class="header-link"><h2>Brokers</h2></a></li>
                    <li class="link-list-entry"><a href="https://tradehook-prod-fbb7997de66a.herokuapp.com/tradehook/register/" class="header-link"><h2>Register</h2></a></li>

                </ul>
            </nav>
        </div>

        <div class="login-form-container">
            <div class="welcome-back-text-div">
                <h2 id="login-text">Login</h2>
                <h3 id="welcome-message">Welcome Back!</h3>
            </div>
            <div class="login-container">
                <form class="login-form" method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="form-group">
                        <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="254" required id="id_username">
                        <label for="{{ form.username.id_for_label }}">Email</label>
                            {{ form.username.errors }}
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
                        <label for="{{ form.password.id_for_label }}">Password</label>
                        {{ form.password.errors }}
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
            <p class="register-link">Don't have an account? <a href="https://tradehook-prod-fbb7997de66a.herokuapp.com/tradehook/register/">Register!</a></p>
