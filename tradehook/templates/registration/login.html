{% load static %}
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" type="text/css" href="{% static 'tradehook/login.css' %}">
</head>
<body>
    <img class = "logo" src="{% static 'tradehook/FullLogo_Transparent.png' %}" alt="TradeHook Logo">
    <h2>Login</h2>
    <div class="login-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
    </div>
    <p class="register-link">Don't have an account? <a href="https://tradehook-prod-fbb7997de66a.herokuapp.com/tradehook/register/">Register!</a></p>
</body>
</html>
